directive @upper on FIELD_DEFINITION

type Post {
    id: ID!
    title: String!
    creationDate: Date!
    content: String!
}

type Query {
    post(id: String!): Post!;
    posts(): [Post!]!
}

type Mutation {
    addPost(newPostData: NewPostInput!): Post!
    updatePost(id: String!, updatedData: NewPostInput!): Post!
    removePost(id: String!): Boolean!
}

input NewPostInput {
    title: String!
    content: String!
}
